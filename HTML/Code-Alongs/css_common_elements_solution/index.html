<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Common CSS Elements</title>
</head>
<body>
    <header>
        <h1>CSS Styling Practice</h1>
        <p>Welcome to CSS</p>
    </header>
    <section>
        <h2>Font Styling</h2>
        <p class="styled-text">
            This is an example of 
            <span class="highlight">
                styled text
            </span>
        </p>

        <h2>Text Layout</h2>
        <p class="layout-text">Adjust the text layout using css</p>


        <h2>Lists</h2>
        <ul class="styled-list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <h2>Links</h2>
        <a href="https://mylearning.apprenticareers.org/#/dashboard" class="custom-link">Google</a>
        <a href="http://gemini.google.com">Gemini</a>

        <h2>Images</h2>
        <div id="image-frame">
            <img src="cake.png" alt="Cake">
        </div>
        <div class="image-frame">
            <img src="cake.png" alt="Cake">
        </div>
    </section>
</body>
</html>
