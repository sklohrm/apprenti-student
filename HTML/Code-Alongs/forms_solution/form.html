<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your Name Here">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <p>Preferred Contact Method:</p>
        <label>
            <input type="radio" id="contact_method_email" name="contact_method" value="email" checked>
            Email
        </label>
        <br>
        <label>
            <input type="radio" id="contact_method_phone" name="contact_method" value="phone">
            Phone
        </label>
        <br> 
        <label>
            <input type="checkbox" name="newsletter" value="subscribe">
            Subscribe to newsletter
        </label>
        <br>
            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" rows="5"  placeholder="Type your comments here"> </textarea>  
        <br>
            <input type="color">
        <br>
            <input type="date" min="2025-10-24">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
