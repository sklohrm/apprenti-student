<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Website</title>
        
        <!--<link rel="icon" href="images/favicon.ico" type="image/x-icon">-->
         
        <link rel="icon" href="images/a-e-neumann.png" sizes="152x152">
        
        <!--Meta Tags for SEO-->
        <meta name="description" content="This is a sample website demonstrating icons and SEO meta">
        <meta name="keywords" content="HTML, icons, metadata, SEO, web development">
        <meta name="author" content="Bringing Salad to the People">

        <!--Open Graph Meta Tags for Social Sharing-->
        <meta property="og:title" content="My Website">
        <meta property="og:description" content="This is a sample site..">
        <!-- Share Image-->
        <meta property="og:image" content="images/a-e-neumann.png">
        <meta property="og:url" content="http://www.website.com/sign_up.html">
        
    </head>
    <body>
        <h1>Welcome to my Website</h1>
        <p>This site demonstrates custome icons and metadata</p>
    </body>
</html>
