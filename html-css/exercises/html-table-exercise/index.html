<<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table Exercise</title>
    </head>
    <body>
        <table border="1">
            <caption>
                Product Inventory Table
            </caption>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Smartphone</td>
                    <td rowspan="2">Electronics</td>
                    <td>$699</td>
                    <td>In Stock</td>
                </tr>
                <tr>
                    <td>Laptop</td>
                    <td>$999</td>
                    <td>Out of Stock</td>
                </tr>
                <tr>
                    <td>Coffee Maker</td>
                    <td>Appliances</td>
                    <td>$89</td>
                    <td>In Stock</td>
                </tr>
                <tr>
                    <td>Desk Chair</td>
                    <td>Furniture</td>
                    <td>$149</td>
                    <td>In Stock</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Total Products: 4</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
