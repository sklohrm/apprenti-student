<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta http-equiv="content-type" content="text/html">
        <title>My Website</title>
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        <meta
            name="description"
            content="This is a sample website demonstrating icons and SEO metadata"
        />
        <meta name="keywords" content="HTML, icons, metadata, SEO, web development"/>
        <meta name="author" content="Spencer Lohrmann"/>
        <!--Open Graph Meta Tags for Social Sharing-->
        <meta property="og:title" content="My Website"/>
        <meta property="og:description" content="This is a sample site..."/>
        <meta property="og:image" content="images/apple-touch-icon.jpg"/>
        <meta property="og:url" content="http://www.website.com"/>
    </head>
    <body>
        <h1>Welcome to my website</h1>
        <p>This site demonstrates custom icons and metadata.</p>
    </body>
</html>
