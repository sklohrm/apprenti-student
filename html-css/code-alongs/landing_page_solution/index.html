<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Deadliest Dungeon
        </title>
        <!--External Styles-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
        <!--Internal Styles-->
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <div id="container">
            <header>
                <img src="images/logo.png" alt="The Deadliest Dungeon" class="header-logo">
            </header>
            <nav>
                <button class="nes-btn">Menu</button>
                <button class="nes-btn is-success">Actions</button>
                <button class="nes-btn is-error">Spells</button>
                <button class="nes-btn is-primary">Skills</button>
            </nav>
            <aside class="nes-container with-title">
                 <p class="title">Characters</p>
                <div class="nes-container is-rounded">
                    Waldo the Warrior
                    <img src="images/warrior.png" />
                </div>
                <div class="nes-container is-rounded">
                    Carlos the Cyclops
                    <img src="images/cyclops.png" />
                </div>
                <div class="nes-container is-rounded">
                    Rodney the Rogue
                    <img src="images/rogue.png" />
                </div>
                <div class="nes-container is-rounded">
                    Sally the Sorcerer
                    <img src="images/sorcerer.png" />
                </div>
     
            </aside>
            <main>
                <div class="nes-container is-rounded is-dark">
                    <img src="images/main.png" />
                </div>
            </main>
            <footer>
                <a href="https://nostalgic-css.github.io/NES.css/" class="nes-badge" target="_blank">
                    <span class="is-dark">NES.css</span>
                </a>
                <a href="https://fonts.google.com/specimen/Press+Start+2P" class="nes-badge" target="_blank">
                  <span class="is-primary">Start 2P</span>
                </a>
                <a href="https://opengameart.org/" class="nes-badge" target="_blank">
                  <span class="is-success">Assets</span>
                </a>
                <a href="https://textcraft.net" class="nes-badge" target="_blank">
                  <span class="is-success">Logo</span>
                </a>
                               
            </footer>
        </div>
    </body>
</html>
