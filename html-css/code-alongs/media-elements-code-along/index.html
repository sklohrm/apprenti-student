<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Media Elements Code Along</title>
    </head>
    <body>
        <h1>This page demonstrates Embedded Media Elements</h1>
        <h2>Apple Logo</h2>
        <img
            src="assets/apple-touch-icon.jpg"
            alt="apple logo"
            style="width: 200px; height 200px;"
        />
        <h2>Video Example</h2>
        <video
            controls
            width="400"
            height="300"
            poster="assets/apple-touch-icon.jpg"
        >
            <source
                src="assets/file_example_MP4_480_1_5MG.mp4"
                type="video/mp4"
            />
            <p>Your browser does not support the video tag.</p>
        </video>
        <h2>Audio Example</h2>
        <audio controls>
            <source src="assets/May I show you my wares.wav" type="audio/wav" />
        </audio>
    </body>
</html>
