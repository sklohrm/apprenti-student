<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tables Code Along</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Store Stales for January 2025</h1>
        <table>
            <thead>
                <th>Location</th>
                <th>Month</th>
                <th>Sales</th>
                <th>Cost</th>
                <th>Profit</th>
            </thead>
            <tr>
                <td>Buckeys</td>
                <td>January</td>
                <td>$15,000</td>
                <td>$6,000</td>
                <td>$9,000</td>
            </tr>
            <tr>
                <td>Mannys</td>
                <td>January</td>
                <td>$20,000</td>
                <td>$4,000</td>
                <td>$16,000</td>
            </tr>
            <tr class="totals">
                <td colspan="2">Totals for January 2025</td>
                <td>$35,000</td>
                <td>$10,000</td>
                <td>$25,000</td>
            </tr>
        </table>
    </body>
</html>
