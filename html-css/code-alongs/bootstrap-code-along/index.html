<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap Demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container text-center mt-4">
            <h1>Welcome to Bootstrap</h1>
            <p class="lead">Let's build a responsive webpage.</p>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row">
                <div clas="col-md-4 bg-primary text-white p-3">Column 1</div>
                <div clas="col-md-4 bg-primary text-white p-3">Column 2</div>
                <div clas="col-md-4 bg-primary text-white p-3">Column 3</div>
            </div>
        </div>
        <div class="container mt-4 text-center">
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-warning">Success</button>
        </div>
        <div class="container mt-4">
            <div class="alert alert-warning">Warning</div>
        </div>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card">Text</div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
